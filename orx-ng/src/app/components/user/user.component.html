<div class="row">
	<div class="col-sm">
		{{screenTitle}}
		<br>
		{{screenMode.name}}
	</div>
	<div class="col-sm">
		<button type="button" *ngIf="screenMode.isEditable()" class="btn btn-outline-primary btn-circle float-right" (click)="cancel()"><i class="fa fa-ban"></i></button>
		<button type="button" *ngIf="screenMode.isEditable()" class="btn btn-outline-primary btn-circle float-right" (click)="save(true)"><i class="fa fa-save"></i></button>
		<button type="button" *ngIf="screenMode.isEditable()" class="btn btn-outline-primary btn-circle float-right" (click)="save()"><i class="fa fa-check"></i></button>
		<button type="button" *ngIf="screenMode.isView()" class="btn btn-outline-primary btn-circle float-right" (click)="delete(record.id)"><i class="fa fa-trash"></i></button>
		<button type="button" *ngIf="screenMode.isView()" class="btn btn-outline-primary btn-circle float-right" [routerLink]="['../edit', {id: record.id}]"><i class="fa fa-edit"></i></button>
		<button type="button" *ngIf="screenMode.isList()" class="btn btn-outline-primary btn-circle float-right" routerLink="../add"><i class="fa fa-plus"></i></button>
		<button type="button" *ngIf="screenMode.isView()" class="btn btn-outline-primary btn-circle float-right" routerLink="../list"><i class="fa fa-list"></i></button>	
		<!-- 
		-->
	</div>
</div>


<div *ngIf="screenMode.isList()">
	<table datatable class="row-border hover" [dtOptions]="dtOptions">
	<thead>
		<tr>
			<th>ID</th>
			<th>Name</th>
			<th>Email</th>
			<th></th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let record of recordList">
			<td>{{record.id}}</td>
			<td>{{record.name}}</td>
			<td>{{record.emailAddress}}</td>
			<td>
				<a [routerLink]="['/users/view', {id: record.id}]">View</a>
			</td>
		</tr>
	</tbody>	
	</table>
</div>

<div *ngIf="screenMode.isDetails()">
	<table>
		<tr>
			<td>ID</td>
			<td><input [disabled]="!screenMode.isEditable()" [(ngModel)]="record.id"></td>
		</tr>
		<tr>
			<td>Name</td>
			<td><input [disabled]="!screenMode.isEditable()" [(ngModel)]="record.name"></td>
		</tr>
		<tr>
			<td>Email</td>
			<td><input [disabled]="!screenMode.isEditable()" [(ngModel)]="record.emailAddress"></td>
		</tr>
	</table>
</div>
