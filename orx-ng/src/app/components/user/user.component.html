<div>
	<header>
		{{screenTitle}} - {{screenMode.name}}
	</header>
</div>

<!-- Toolbar -->
<div>
	
	<button type="button" *ngIf="screenMode.isView()" class="btn btn-outline-primary btn-circle" routerLink="../list"><i class="fa fa-list"></i></button>	
	&nbsp;
	<button type="button" *ngIf="screenMode.isView()" class="btn btn-outline-primary" routerLink="../list"><i class="fa fa-list"></i></button>	
	&nbsp;

	<button type="button" *ngIf="screenMode.isView()" routerLink="../list">List</button>
	<button type="button" *ngIf="screenMode.isList()" routerLink="../add">Add</button>
	<button type="button" *ngIf="screenMode.isView()"[routerLink]="['../edit', {id: record.id}]">Edit</button>
	<button type="button" *ngIf="screenMode.isView()" (click)="delete(record.id)">Delete</button>
	<button type="button" *ngIf="screenMode.isEditable()" (click)="save()" >Ok</button>
	<button type="button" *ngIf="screenMode.isEditable()" (click)="save(true)" >Save</button>
	<button type="button" *ngIf="screenMode.isEditable()" (click)="cancel()">Cancel</button>
</div>

<div *ngIf="screenMode.isList()">
	<table class="tblGrid" style="width: 600px;">
		<tr>
			<th>ID</th>
			<th>Name</th>
			<th>Email</th>
			<th></th>
		</tr>
		
		
		<tr *ngFor="let record of recordList" (click)="select(record)">
			<td>{{record.id}}</td>
			<td>{{record.name}}</td>
			<td>{{record.emailAddress}}</td>
			<td>
				<a [routerLink]="['/users/view', {id: record.id}]">View</a>
			</td>
		</tr>
	</table>
</div>

<div *ngIf="screenMode.isDetails()">
	<table>
		<tr>
			<td>ID</td>
			<td><input [disabled]="!screenMode.isEditable()" [(ngModel)]="record.id"></td>
		</tr>
		<tr>
			<td>Name</td>
			<td><input [disabled]="!screenMode.isEditable()" [(ngModel)]="record.name"></td>
		</tr>
		<tr>
			<td>Email</td>
			<td><input [disabled]="!screenMode.isEditable()" [(ngModel)]="record.emailAddress"></td>
		</tr>
	</table>
</div>
