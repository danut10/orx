<div>

	<header>
		User list	
	</header>

	<table class="tblGrid" style="width: 300px;">
		<tr>
			<th>ID</th>
			<th>Name</th>
			<th></th>
		</tr>
		
		
		<tr *ngFor="let record of recordList" (click)="select(record)">
			<td>{{record.id}}</td>
			<td>{{record.name}}</td>
			<td>
				<a [routerLink]="['/user-details', record.id]">GO</a>
			</td>
		</tr>
	</table>
	
</div>
